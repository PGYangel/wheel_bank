<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>外观模式</title>
  </head>
  <body>
    <p>为子系统中的一组接口提供了一个高层接口， 使用者使用这个高层接口</p>
    <p>不复合单一职责原则和开放封闭原则，因此谨慎使用，不可滥用</p>
    <p>
      <img src="img.png" alt="" />
    </p>
    <p>
      <img src="uml1.png" alt="" />
    </p>
    <script>
      function bindEvent(elem, type, selector, fn) {
        if (fn == null) {
          fn = selector;
          selector = null;
        }
      }
      // 调用可传三个参数也可传四个参数
      bindEvent(elem, "click", "#div1", fn);
      bindEvent(elem, "click", fn);
    </script>
  </body>
</html>
